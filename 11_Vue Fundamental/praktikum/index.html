<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Vue Fundamental</title>
</head>
<body>
    <div id="app">
        <div id="example">
            <ol>
                <li v-for="data in list">{{data}}</li>
            </ol>
            <input type="text" v-model="todo" />
            <button @click="addList"> tambahkan</button>
            <p v-if="list.length >= 4">Hebat</p>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    todo: '',
                    list: []
                }
            },
            methods: {
                addList(){
                    this.list.push(this.todo),
                    this.todo=""
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
